<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <title>Number Match Infinity</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.8);
            --accent: #10b981;
            --secondary: #6366f1;
            --selected: #f59e0b;
            --danger: #ef4444;
            --text: #f8fafc;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        /* --- Ã‰CRAN D'ACCUEIL --- */
        #home-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Remplace 'bg.png' par le nom de ton image tÃ©lÃ©chargÃ©e */
            background: linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.7)), url('bg.png'), linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            background-size: cover;
            background-position: center;
            z-index: 1000;
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 85%;
            max-width: 380px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe, #4ecca3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            line-height: 1.1;
        }

        .menu-btn {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: 800;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-resume { background: linear-gradient(135deg, #6366f1, #4338ca); box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }
        .btn-new { background: linear-gradient(135deg, #10b981, #059669); box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4); }
        .menu-btn:active { transform: scale(0.96); opacity: 0.9; }
        .hidden { display: none !important; }

        /* --- INTERFACE DE JEU --- */
        #game-interface {
            display: flex;
            flex-direction: column;
            height: 100vh;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .game-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .stat-label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.6; display: block; }
        .stat-val { color: var(--accent); font-weight: 800; font-size: 1.4rem; }

        .btn-mini { background: rgba(255,255,255,0.1); border: none; color: white; padding: 8px 12px; border-radius: 10px; font-size: 0.8rem; }

        #grid-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 10px 160px;
            display: flex;
            justify-content: center;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 450px;
        }

        .cell {
            aspect-ratio: 1;
            background: var(--card);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: 800;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cell.selected { background: var(--selected); color: #000; transform: scale(1.15); z-index: 10; box-shadow: 0 0 20px var(--selected); }
        .cell.hidden { opacity: 0; pointer-events: none; transform: scale(0.5); }

        /* --- TOOLBAR --- */
        .toolbar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            background: rgba(15, 23, 42, 0.9);
            padding: 12px 20px;
            border-radius: 24px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .tool-btn {
            background: var(--secondary);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
            font-weight: bold;
        }

        .tool-btn:disabled { opacity: 0.3; filter: grayscale(1); }
        .cost { font-size: 0.6rem; margin-top: 2px; opacity: 0.8; font-weight: normal; }

        /* --- FEEDBACK --- */
        .particle { position: absolute; pointer-events: none; background: var(--accent); border-radius: 50%; z-index: 1000; }
        #lvl-up { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--accent); color: var(--bg); padding: 20px 40px; border-radius: 20px; font-size: 2rem; font-weight: 900; display: none; z-index: 2000; }
    </style>
</head>
<body>

    <div id="home-screen">
        <div class="menu-card">
            <h1>NUMBER MATCH<br>INFINITY</h1>
            <button id="resume-btn" class="menu-btn btn-resume hidden" onclick="launch(true)">
                <span>â–¶</span> REPRENDRE
            </button>
            <button class="menu-btn btn-new" onclick="launch(false)">
                <span>ï¼‹</span> NOUVEAU JEU
            </button>
        </div>
    </div>

    <div id="game-interface">
        <div class="game-header">
            <div>
                <span class="stat-label">Niveau</span>
                <span id="lvl-txt" class="stat-val">1</span>
            </div>
            <button class="btn-mini" onclick="goToHome()">Menu</button>
            <div style="text-align: right;">
                <span class="stat-label">Points</span>
                <span id="scr-txt" class="stat-val">0</span>
            </div>
        </div>

        <div id="grid-container">
            <div id="grid"></div>
        </div>

        <div class="toolbar">
            <button class="tool-btn" onclick="addRows()">âž• Lignes <span class="cost">Gratuit</span></button>
            <button class="tool-btn" id="hint-btn" onclick="getHint()">ðŸ’¡ Aide <span class="cost">50 pts</span></button>
            <button class="tool-btn" style="background:var(--danger)" id="bomb-btn" onclick="useBomb()">ðŸ’£ Bombe <span class="cost">150 pts</span></button>
        </div>
    </div>

    <div id="lvl-up">NIVEAU +1</div>

    <script>
        let state = { nums: [], score: 0, level: 1, selected: null };
        const home = document.getElementById('home-screen');
        const game = document.getElementById('game-interface');

        // --- AUDIO ---
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        function play(f, t='sine', d=0.1) {
            if(ctx.state === 'suspended') ctx.resume();
            const o = ctx.createOscillator(), g = ctx.createGain();
            o.type = t; o.frequency.setValueAtTime(f, ctx.currentTime);
            g.gain.setValueAtTime(0.1, ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + d);
            o.connect(g); g.connect(ctx.destination);
            o.start(); o.stop(ctx.currentTime + d);
        }

        // --- NAVIGATION ---
        function launch(resume) {
            if (!resume) {
                state = { 
                    nums: Array.from({length: 27}, () => Math.floor(Math.random()*9)+1), 
                    score: 0, level: 1, selected: null 
                };
            }
            home.style.transform = 'translateY(-100%)';
            game.style.opacity = '1';
            render();
        }

        function goToHome() {
            home.style.transform = 'translateY(0)';
            updateMenu();
        }

        function updateMenu() {
            const saved = localStorage.getItem('numMatch_vFinal');
            if (saved) document.getElementById('resume-btn').classList.remove('hidden');
        }

        // --- LOGIQUE JEU ---
        function render() {
            const g = document.getElementById('grid');
            g.innerHTML = '';
            state.nums.forEach((n, i) => {
                const c = document.createElement('div');
                c.className = `cell ${n === null ? 'hidden' : ''} ${i === state.selected ? 'selected' : ''}`;
                c.textContent = n;
                c.onclick = (e) => handleTap(i, e);
                g.appendChild(c);
            });
            document.getElementById('scr-txt').innerText = state.score;
            document.getElementById('lvl-txt').innerText = state.level;
            document.getElementById('hint-btn').disabled = state.score < 50;
            document.getElementById('bomb-btn').disabled = state.score < 150;
            
            if (state.nums.length > 0 && state.nums.every(n => n === null)) winLevel();
            localStorage.setItem('numMatch_vFinal', JSON.stringify(state));
        }

        function handleTap(i, e) {
            if (state.nums[i] === null) return;
            play(400, 'sine', 0.05);
            if (state.selected === null) { state.selected = i; }
            else if (state.selected === i) { state.selected = null; }
            else {
                if (checkMatch(state.selected, i)) {
                    parts(e.clientX, e.clientY);
                    state.nums[state.selected] = null;
                    state.nums[i] = null;
                    state.score += 10 * state.level;
                    state.selected = null;
                    play(800, 'triangle', 0.2);
                } else { state.selected = i; }
            }
            render();
        }

        function checkMatch(i1, i2) {
            const v1 = state.nums[i1], v2 = state.nums[i2];
            if (v1 === v2 || v1 + v2 === 10) {
                let s = Math.min(i1, i2), e = Math.max(i1, i2);
                for (let k = s + 1; k < e; k++) if (state.nums[k] !== null) return false;
                return true;
            }
            return false;
        }

        // --- OUTILS ---
        function addRows() {
            const active = state.nums.filter(n => n !== null);
            if (active.length > 0) {
                state.nums = [...state.nums, ...active];
                play(200, 'square', 0.1);
                render();
            }
        }

        function getHint() {
            if (state.score < 50) return;
            for (let i = 0; i < state.nums.length; i++) {
                if (state.nums[i] === null) continue;
                for (let j = i + 1; j < state.nums.length; j++) {
                    if (checkMatch(i, j)) {
                        state.score -= 50;
                        state.selected = i;
                        render(); return;
                    }
                }
            }
        }

        function useBomb() {
            if (state.score < 150) return;
            state.score -= 150;
            let c = 0;
            while(c < 6 && state.nums.some(n => n !== null)) {
                let r = Math.floor(Math.random()*state.nums.length);
                if(state.nums[r] !== null) { state.nums[r] = null; c++; }
            }
            play(100, 'sawtooth', 0.4);
            render();
        }

        function winLevel() {
            const p = document.getElementById('lvl-up');
            p.style.display = 'block';
            state.level++;
            setTimeout(() => {
                p.style.display = 'none';
                state.nums = Array.from({length: 27}, () => Math.floor(Math.random()*9)+1);
                render();
            }, 1500);
        }

        function parts(x, y) {
            for (let i = 0; i < 10; i++) {
                const d = document.createElement('div');
                d.className = 'particle';
                d.style.left = x + 'px'; d.style.top = y + 'px';
                const s = Math.random()*6+4; d.style.width = s+'px'; d.style.height = s+'px';
                document.body.appendChild(d);
                const a = Math.random()*Math.PI*2, dist = Math.random()*60+20;
                d.animate([{transform:'translate(0,0) scale(1)', opacity:1}, {transform:`translate(${Math.cos(a)*dist}px, ${Math.sin(a)*dist}px) scale(0)`, opacity:0}], {duration:600}).onfinish = () => d.remove();
            }
        }

        // Init
        const saved = localStorage.getItem('numMatch_vFinal');
        if (saved) {
            state = JSON.parse(saved);
            updateMenu();
        }
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js').catch(()=>{});
    </script>
</body>
</html>
